{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión - Sistema de Flotas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        body {
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background-color: #fff;
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: row;
            width: 90%;
            max-width: 900px;
            animation: slideFade 0.6s ease-out;
        }

        @keyframes slideFade {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-form {
            flex: 1;
            padding: 3rem;
        }

        .login-form h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #0d6efd;
            text-align: center;
        }

        .login-form h2 {
            font-size: 1.2rem;
            color: #6c757d;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-label {
            font-weight: 500;
        }

        .input-group-text {
            background-color: #e9ecef;
            border: none;
        }

        .form-control {
            border-left: none;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #0d6efd;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }

        .text-small {
            font-size: 0.9rem;
        }

        .right-panel {
            flex: 1;
            background: url('https://i.pinimg.com/736x/08/b6/b7/08b6b71bfc373a28e61a84e4efee4b66.jpg') no-repeat center center;
            background-size: cover;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .right-panel {
                height: 250px;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-form">
        <h1>EMPRESA DE JUANTOURS</h1>

        <h1>Sistema de Flotas</h1>
        <h2>Iniciar sesión</h2>

        <form method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_login" class="form-label">Usuario o correo</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    {{ form.login|add_class:"form-control" }}
                </div>
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    {{ form.password|add_class:"form-control" }}
                </div>
            </div>

            <div class="form-check mb-3">
                {{ form.remember|add_class:"form-check-input" }}
                <label class="form-check-label text-small" for="id_remember">Recordarme</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>

            <div class="mt-3 text-center text-small">
                <a href="{% url 'account_reset_password' %}">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>

    <div class="right-panel"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
